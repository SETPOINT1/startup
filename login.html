<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to IdeaD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="description" content="Sign in to your IdeaD account to start exploring and creating brilliant business models.">
</head>
<body>
    <div class="auth-container">
        <div class="auth-illustration">
            <img src="images/27957648e7cfb34a580420cd7d0558d8.jpg" alt="Login Illustration" loading="lazy">
        </div>
        <div class="auth-form">
            <h1 class="form-title">Sign in to IdeaD</h1>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Username or email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your username or email" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required aria-required="true">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <div class="new-account">
                <p>New to IdeaD? <a href="register.html">Create an account</a></p>
            </div>
        </div>
    </div>
    <footer class="site-footer auth-footer">
        <div class="container">
            <p>Â© 2023 IdeaD. All rights reserved. <a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a></p>
        </div>
    </footer>
</body>
</html>
