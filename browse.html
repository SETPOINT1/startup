<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Business Models - IdeaD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="description" content="Browse and discover new business models on IdeaD">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">IdeaD</a>
            <nav class="main-nav" aria-label="Main Navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <div class="search-bar">
                    <input type="search" placeholder="ค้นหาไอเดียธุรกิจ" aria-label="Search Business Models">
                    <button aria-label="Search"><i class="fas fa-search"></i></button>
                </div>
                 <div class="auth-links">
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                </div>
            </div>
            <button class="hamburger-menu" aria-expanded="false" aria-controls="main-nav">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
            </button>
        </div>
    </header>

    <main class="container browse-page">
        <aside class="filters">
            <h2 class="filter-title">Filters</h2>
            <div class="filter-section">
                <h3>Industry</h3>
                <ul>
                    <li>
                        <label>
                            <input type="checkbox" name="industry" value="tech" aria-label="Tech">
                            Tech
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="industry" value="retail" aria-label="Retail">
                            Retail
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="industry" value="food" aria-label="Food">
                            Food
                        </label>
                    </li>
                </ul>
            </div>
            <div class="filter-section">
                <h3>Budget</h3>
                <input type="range" min="0" max="1000" value="500" aria-label="Budget Range">
            </div>
        </aside>

        <section class="model-listings">
            <div class="text-business"><h2>Business Models</h2></div>
            <div class="model-grid">
                <!-- Business Model Card - Example -->
                <article class="model-card">
                    <a href="business-model.html" aria-label="View details of Business Model Name">
                        <img src="images/placeholder-image.jpg" alt="Business Model" loading="lazy">
                        <h3>Business Model Name</h3>
                        <p>Short description of the business model.</p>
                        <span class="price">$99</span>
                        <div class="rating">
                            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
                        </div>
                        <span class="view-details">ดูรายละเอียด</span>
                    </a>
                </article>
                <!-- More Business Model Cards -->
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© 2023 IdeaD. All rights reserved. <a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
