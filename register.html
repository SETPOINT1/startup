<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - IdeaD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="description" content="Create a new account on IdeaD to start exploring and creating brilliant business models.">
</head>
<body>
    <div class="auth-container">
        <div class="auth-illustration">
            <img src="images/27957648e7cfb34a580420cd7d0558d8.jpg" alt="Register Illustration" loading="lazy">
        </div>
        <div class="auth-form">
            <h1 class="form-title">Create Account</h1>
            <form class="register-form">
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required aria-required="true">
                </div>
                <button type="submit" class="btn btn-primary">Create account</button>
            </form>
            <div class="has-account">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>
    <footer class="site-footer auth-footer">
        <div class="container">
            <p>Â© 2023 IdeaD. All rights reserved. <a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a></p>
        </div>
    </footer>
</body>
</html>
